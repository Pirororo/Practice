<html lang = "ja"><head>

	<title>ねこ</title>

	<style>
		body{

		#neko{
			margin: auto;
			padding-top: 40px;
			width: 500px

		#neko .main img{
			width: 100%

<body>
	
	<div id = "neko">
		<div class="main"></div>
		<div class="parts"></div> 
	</div>
		
	<script>
	'use strict'
	
	//アルバムデータの作成
	let mainalbum = [
		{src:"gazou/neko_all.png"},
		{src:"gazou/neko_exce.png"},
		{src:"gazou/neko_good.png"},
		{src:"gazou/neko_soso.png"}
	];
		
	let partsalbum = [
		{src:"gazou/neko_deko.png"},
		{src:"gazou/neko_mune.png"},
		{src:"gazou/neko_hara.png"},
	];
		
		
	//最初のデータを表示しておく
	let mainImage = document.createElement('img');
		mainImage.setAttribute('src', mainalbum[0].src);
	
	//HTMLに反映する
	let mainFlame = document.querySelector('#neko .main');
		mainFlame.insertBefore(mainImage, null);
		
	//partsボタンを表示する	
	let partsFlame0= document.querySelector('#neko .parts');
			let partsImage0 =document.createElement('img');
				partsImage0.setAttribute('src', partsalbum[0].src);
				partsFlame0.insertBefore(partsImage0, null);
		
	let partsFlame1= document.querySelector('#neko .parts');
			let partsImage1 =document.createElement('img');
				partsImage1.setAttribute('src', partsalbum[1].src);
				partsFlame1.insertBefore(partsImage1, partsImage0,);
		
	let partsFlame2= document.querySelector('#neko .parts');
			let partsImage2 =document.createElement('img');
				partsImage2.setAttribute('src', partsalbum[2].src);
				partsFlame2.insertBefore(partsImage2, partsImage1);
	
	</script>
</body>
